<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="What's the Tea? is an LGBTQ+ event in Stockholm, Sweden.">
    <meta name="keywords" content="LGBTQ+ event, celebration, proud, rainbow, dragqueens, dragshow, spilling tea, funday">

    <link rel="stylesheet" href="./assets/css/style2.css">
    
    <title>What's the Tea?</title>
</head>

<body>

    <!-- logo -->
    <div class="row">
        <div class="col-6" id="page-logo">
            <a href="index2.html">
                <h1 id="logo">What's the Tea ?</h1>
            </a>
        </div>

    <!-- navigation bar -->    
        <div class="col-6" id="menu">

            <div class="col-2"><a href="index2.html">Home</a></div>
            <div class="col-2"><a href="index2.html">About</a></div>
            <div class="col-2"><a href="index2.html">Contact</a></div>
            <div class="col-2"><a href="gallery.html">Gallery</a></div>
            <div class="col-4"><a href="buyticket.html" class="active">Buy Ticket!</a></div>
        </div>
    </div>

    <div class="row" id="form-image">

        <div class="col-6 col-s-6 col-s-12" id="registration-form">

            <form id="form" method="post" action="https://formdump.codeinstitute.net/">
                <h2>Let's Sign Up!</h2>


                <label for="f-name">First name</label>
                <input class="txt-input" type="text" name="fname" id="f-name" placeholder="First name" required>


                <label for="l-name">Last name</label>
                <input class="txt-input" type="text" name="lname" id="l-name" placeholder="Last name" required>

                <label for="e-mail">E-mail address</label>
                <input class="txt-input" type="email" name="email" id="e-mail" placeholder="anto@gmail.com" required>

                <label for="pronouns">Pronouns (optional)</label>
                <input class="txt-input" type="text" name="pronouns" id="pro-nouns" placeholder="Him/Her/Them">
                <hr>
                <input id="join-btn" type="submit" value="Register & Join Us!">
            </form>
        </div>
    </div>

    <div class="row">
        <div id="footer">

            <div class="col-12" id="social-media">
                <div class="col-4"><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Go to our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </div>

                <div class="col-4"><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Go to our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </div>

                <div class="col-4"><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Go to our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>


            <div class="col-12" id="copyright">
                <p><i class="fa-regular fa-copyright"></i> Copyright | Antonio-Claudio Andelic | 2022 </p>
                <p>Content created for educational purpose</p>
            </div>
        </div>
    </div>

    <!-- font awesome script -->
